<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="html_head">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cashbook | [[${companyName}]]</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="/css/chartist.min.css">
        <link rel="stylesheet" href="/css/styles.css">
        <style>
            :root {
                --accent-color: [[${color}]];
            }
        </style>
    </head>
    <body>
        <header th:fragment="header">
        	<div class="container py-3">
                <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 custom-border-bottom">
                    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                        <span class="fs-4">[[${companyName}]]</span>
                    </a>
                                
                    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                        <a class="me-3 py-2 text-dark text-decoration-none" href="/movimentacoes">Movimentações</a>
                        <a class="me-3 py-2 text-dark text-decoration-none" href="/clientes">Clientes</a>
                        <a class="me-3 py-2 text-dark text-decoration-none" href="/meu-comercio">Meu comércio</a>
                    </nav>
                </div>
            </div>
        </header>
       	<main>
       		<div th:fragment="errorsAndSuccesses">
       			<div th:each="error : ${param.errors}" class="alert my-3 alert-danger" role="alert">
	  				<span th:text="${error}"></span>
				</div>
				<div th:each="success : ${param.successes}" class="alert my-3 alert-success" role="alert">
	  				<span th:text="${success}"></span>
				</div>
       		</div>
       	</main>
        <footer th:fragment="footer">
        	<div class="container py-3 text-center">
        		Cashbook 2021
        	</div>
        	<!-- Scripts -->
        	<!-- jQuery -->
        	<script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
  
        	<!-- Bootstrap JS -->
        	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        
        	<!-- Chart JS -->
        	<script src="/js/chartist.min.js"></script>
        
        	<!-- Custom JSs -->
        	<script src="/js/main.js"></script>
        </footer>
    </body>
</html>
